{% extends "perfume/base.html" %}
{% load static %}


{% block css %}
<link rel="stylesheet" type="text/css" href="{% static 'perfume/css/login.css' %}">
{% endblock %}

{% block content %}
<section>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6 text-black">
    
            <div class="px-5 ms-xl-4">
                <span class="h1 fw-bold mb-0">Delete Perfume</span>
            </div>
    
            <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
    
                <form method="POST">
                    {% csrf_token %}  
    
                    <h3 class="fw-normal mb-3 pb-3">Are you sure you want to delete the perfume "{{ object.name }}"?</h3>
                    <div class="pt-1 mb-4">
                        <button class="btn btn-danger btn-lg w-100" type="submit">Yes, delete</button>
                        <a class="mt-3 btn btn-outline-secondary btn-lg w-100" href="{% url 'perfume-detail' object.id %}">No, cancel</a>
                    </div>
                </form>
            </div>
    
            </div>
            <div class="col-sm-6 px-0 d-none d-sm-block">
                <img src="{{ object.image.url }}" alt="Perfume image"/>
            </div>
        </div>
    </div>
  </section>
{% endblock content %}
