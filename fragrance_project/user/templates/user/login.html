{% extends "perfume/base.html" %}
{% load crispy_forms_tags %}
{% load static %}


{% block css %}
<link rel="stylesheet" type="text/css" href="{% static 'perfume/css/login.css' %}">
{% endblock %}


{% block content %}
<section>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6 text-black">
    
            <div class="px-5 ms-xl-4">
                <span class="h1 fw-bold mb-0">Welcome to Fragrance Matcher!</span>
            </div>
    
            <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
    
                <form method="POST">
                    {% csrf_token %}  
    
                    <h3 class="fw-normal mb-3 pb-3">Log in</h3>
    
                    <fieldset class="form-outline mb-4">
                        {{ form|crispy }}
                    </fieldset>
        
                    <div class="pt-1 mb-4">
                        <button class="btn btn-primary btn-lg w-100" type="sumbit">Login</button>
                    </div>
        
                    <p class="small mb-5 pb-lg-2"><a class="text-muted" href="{% url 'password_reset' %}">Forgot password?</a></p>
                    <p>Don't have an account? <a href="{% url 'choose' %}" class="link-pr">Register here</a></p>
    
                </form>
    
            </div>
    
            </div>
            <div class="col-sm-6 px-0 d-none d-sm-block">
                <img src="{% static 'perfume/images/sparkle2.png' %}" alt="Login image"/>
            </div>
        </div>
    </div>
  </section>
{% endblock content %}
