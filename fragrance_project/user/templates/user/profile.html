{% extends "perfume/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="content-section">
        <div class="m-3 d-flex">  <!-- <div class="media"> -->
            <img class="me-3 rounded-circle account-img" src="{{ user.profile.image.url }}" alt="{{ user.username }}'s profile image">
            <div>  <!-- <div class="media-body"> -->
                <h2 class="mt-4 account-heading">{{ user.username }}</h2>
                <p class="text-secondary">{{ user.email }}</p>
            </div>
        </div>
        
        <form class="mt-4" method="POST" enctype="multipart/form-data">  <!-- enctype - used for saving img in the background -->
            {% csrf_token %}   <!-- added security for DJANGO -->
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Profile Info</legend>
                {{ user_form|crispy }} 
                {{ profile_form|crispy }}  
            </fieldset>
            <div class="form-group text-end">
                <button class="btn btn-outline-primary" type="submit">Update</button>
            </div>
        </form>
    </div>
{% endblock content %}
