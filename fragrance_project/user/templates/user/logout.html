{% extends "perfume/base.html" %}
{% load static %}


{% block css %}
<link rel="stylesheet" type="text/css" href="{% static 'perfume/css/login.css' %}">
{% endblock %}

{% block content %}
<section>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6 text-black">

                <div class="px-5 ms-xl-4 pt-5">
                    <span class="h1 fw-bold mb-0">Thanks for using Fragrance Matcher!</span>
                </div>

                <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
                    <div>
                        <h3 class="fw-normal mb-3 pb-3">Hoping to see you soon</h3>

                        <div class="pt-1 mb-4">
                            <a class="btn btn-primary btn-lg w-100" type="button" href="{% url 'login' %}">Login again</a>
                        </div>
                    </div>
                </div>

            </div>
            <div class="col-sm-6 px-0 d-none d-sm-block">
                <img src="{% static 'perfume/images/sparkle3.png' %}" alt="Sparkle image" />
            </div>
        </div>
    </div>
</section>
{% endblock content %}
